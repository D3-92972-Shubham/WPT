<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunbeam</title>
</head>

<body>
    <div>
        <center>
            <img src=".\new_logo.png"></a>
            <h2>Sunbeam Registration Form</h2>
        </center>
    </div>
    <div>
        <table>
            <tr>
                <td><iframe width="560" height="315" src="https://www.youtube.com/embed/Az5Bt3zUtiM?si=0NbWlcOnBpdOuGSI"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </td>
                <td>
                    <form>
                        <table>
                            <tr>
                                <td>
                                    <b>Name:</b>
                                </td>
                                <td>
                                    <input type="text">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <b>BirthDate:</b>
                                </td>
                                <td>
                                    <input type="date">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <b>Email:</b>
                                </td>
                                <td>
                                    <input type="email">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <b>Password:</b>
                                </td>
                                <td>
                                    <input type="password">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label><b>Address :</b></label>
                                </td>
                                <td>
                                    <textarea></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <b>Gender:</b>
                                </td>
                                <td>
                                    <input type="radio" name="Gender">Male
                                    <input type="radio" name="Gender">Female

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <b>Upload Photo:</b>
                                </td>
                                <td>
                                    <input type="file" id="myFile" name="filename">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label><b>Select your cource:</b></label>
                                </td>
                                <td>
                                    <select name="Select cource">
                                        <option>Select cource</option>
                                        <option>C</option>
                                        <option>C++</option>
                                        <option>Java</option>
                                        <option>C#</option>
                                        <option>.Net</option>
                                    </select>

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <b>Skill Set:</b>
                                </td>
                                <td>
                                    <input type="checkbox">Java
                                    <input type="checkbox">CPP
                                    <input type="checkbox">OS
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <input type="submit" value="Register">
                                    <input type="reset" value="Cancel">
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
