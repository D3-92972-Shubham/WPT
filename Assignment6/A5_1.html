<!DOCTYPE html>
<html>
<head>
    <title>Date & Greeting Web Page</title>
    <style>
        h1 {
            color: black;
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .date {
            color: red;
        }
        .days {
            color: blue;
        }
    </style>
</head>
<body onload="displayDateAndGreeting()">

    <h1>Date & Greeting Web Page</h1>
    <p id="output"></p>

    <script>
        function displayDateAndGreeting() {
            const now = new Date();
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const months = ["January", "February", "March", "April", "May", "June", "July",
                            "August", "September", "October", "November", "December"];
            
            const dayName = days[now.getDay()];
            const day = now.getDate();
            const monthName = months[now.getMonth()];
            const year = now.getFullYear();

            // Greeting logic
            const hour = now.getHours();
            let greeting = "";
            if (hour < 12)
                greeting = "Good Morning";
            else if (hour < 18)
                greeting = "Good Afternoon";
            else
                greeting = "Good Evening";

            // Calculate days left till end of year
            const endOfYear = new Date(year, 11, 31);
            const diffTime = endOfYear - now;
            const daysLeft = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            // Display message
            const message = `<span class="date">Today is ${dayName}, ${day} ${monthName} ${year},<br>
            Welcome, and ${greeting} to You.<br>
            Number of days left till end of year: <span class="days">${daysLeft}</span></span>`;

            document.getElementById("output").innerHTML = message;
        }
    </script>

</body>
</html>
